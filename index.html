<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        button, input[type="submit"] {
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }
        .contact-form label {
            font-weight: bold;
            color: #555;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Elevate labs Sumit</h1>
        <h2>Contact Us</h2>
        <p>Feel free to send us a message!</p>
        
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Send Message">
            <div id="validationErrors" class="error-message"></div>
        </form>
    </div>

    <div id="messageBox" class="message-box">
        Thank you for your message!
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const validationErrors = document.getElementById('validationErrors');
        const messageBox = document.getElementById('messageBox');

        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            validationErrors.textContent = '';
            
            let errors = [];

            if (nameInput.value.trim() === '') {
                errors.push('Please enter your name.');
            }

            if (emailInput.value.trim() === '') {
                errors.push('Please enter your email address.');
            } else if (!isValidEmail(emailInput.value)) {
                errors.push('Please enter a valid email address.');
            }

            if (messageInput.value.trim() === '') {
                errors.push('Please enter a message.');
            }

            if (errors.length > 0) {
                validationErrors.textContent = errors.join(' ');
                return;
            }

            messageBox.textContent = 'Thank you for your message!';
            messageBox.style.display = 'block';

            setTimeout(() => {
                messageBox.style.display = 'none';
                contactForm.reset();
            }, 3000);
        });

        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>

</body>
</html>
